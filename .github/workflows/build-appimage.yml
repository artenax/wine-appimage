# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ tmp ]
  pull_request:
    branches: [ tmp ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    if: "!contains(github.event.commits[0].message, '[skip ci]')"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Prerequisites
        run: |
          wget https://gist.githubusercontent.com/mmtrt/8d1a2b9eb33429feb0197ec46b0acdf4/raw/493a1700897897963dba24ffe2985d6e00a71ba1/nvidia_icd.json
          dpkg --add-architecture i386
          mkdir -p /usr/share/icons/hicolor/scalable/ ; cp wine.svg /usr/share/icons/hicolor/scalable/

      - name: Build AppImage
        # You may pin to the exact commit or the version.
        # uses: AppImageCrafters/build-appimage-action@2f48abf7a0e74a879ac316eabd3c0db954515eb3
        uses: AppImageCrafters/build-appimage-action@v1
        with:
          recipe: wine-stable.yml
      
      - name: Release
        uses: marvinpinto/action-automatic-releases@latest

        with:
          title: Continuous build (tmp)
          automatic_release_tag: 'continuous.tmp'
          prerelease: true
          draft: false
          files: ./*.AppImage*
          repo_token: ${{ secrets.GITHUB_TOKEN }}
