# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Build at 00:00 on every 12th day-of-month.
  #schedule:
    #- cron: "0 0 */12 * *"
  # Triggers the workflow on push or pull request events but only for the test3 branch
  push:
    branches: [ test3 ]
    paths-ignore: [ '**/README.md' ]
  pull_request:
    branches: [ test3 ]
    paths-ignore: [ '**/README.md' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build-stable-4-multi:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Prerequisites
        run: |
          VER=$(wget -qO- https://github.com/AppImageCrafters/appimage-builder/releases/tag/v1.0.3 | grep x86_64 | cut -d'"' -f2 | head -1)
          wget https://github.com"${VER}" -O appimage-builder ; chmod +x appimage-builder ; sudo mv appimage-builder /usr/bin
          mkdir -p /usr/share/icons/hicolor/scalable/ ; cp wine.svg /usr/share/icons/hicolor/scalable/

      - uses: c-py/action-dotenv-to-setenv@v2
        with:
        env-file: .env

      # Runs a set of commands using the runners shell
      - name: Build appimage
        run: |
          # add dir dist
          mkdir dist

          # stable
          echo "WINE_VER=stable-multi_$(wget -qO- https://dl.winehq.org/wine-builds/ubuntu/dists/focal/main/binary-amd64/ | grep wine-stable | sed 's|_| |g;s|~| |g' | awk '{print $5}' | head -n1)" >> $GITHUB_ENV

          appimage-builder --recipe wine-stable-4-multi.yml
          mv *AppImage* dist/.

      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: wine-stable-4-multi-continuous-x86_64.AppImage
          path: 'dist'

  release-stable-4-multi:
      needs: [build-stable-4-multi]
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v1
          with:
            name: wine-stable-4-multi-continuous-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: test3 4.0.x multi
            automatic_release_tag: test3
            prerelease: false
            draft: false
            files: |
              wine-stable-4-multi-continuous-x86_64.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
